    <button onclick="
      cartQuantity++;
      if (cartQuantity <= 10){
        console.log(`Cart quantity: ${cartQuantity}`);
      }
      else{
        alert('The cart is full!!');
        cartQuantity -= 1;
      }      
    ">Add to Cart</button>

    <button onclick="

        console.log(`Cart quantity: ${cartQuantity}`);

      }

    <button onclick="
