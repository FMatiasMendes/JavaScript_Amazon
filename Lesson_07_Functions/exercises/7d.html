<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>7d</title>
    </head>

    <body>

			<script>

				const temp = convertToFahrenheit(25);

				console.log(`Fahrenheit: ${temp} K`)

				function convertToFahrenheit(celsius){

					let far = (celsius*9/5)+32;

					return far;
				}

			</script>
        
    </body>
