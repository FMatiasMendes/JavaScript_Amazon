<!DOCTYPE html>
<html lang="en">
    <head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>11m</title>
    </head>
    <body>

			<script>

				const array1 = [];
				const array2 = [1, -1, 3, 22, 1, 20, 30];

				function minMax (nums){

					let max = nums[0];
					let min = nums[0];
					
					const numbers = {
						max: null,
						min: null
					};

					for (let i = 0; i < nums.length; i++){

						if (nums.length === 0){
	
							return numbers;
						}
 						else if (nums[i] > max){
							max = nums[i];
							numbers.max = max;
						}
						else if (nums[i] < min){
							min = nums[i];
							numbers.min = min;
						}
					}

					console.log(numbers);
 
				}

				minMax (array1);
				minMax (array2);

			</script>
        
    </body>
</html>
