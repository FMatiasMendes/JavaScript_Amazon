    <body>

			<script>

				const array1 = [1, 5, -2, 10, -15];
				const array2 = [1, -1, 3, 22, 1, 20, 30];

				function minMax (nums){

					let max =  nums[0];
					let min =  nums[0];
					
					const numbers = {
						max: '',
						min: ''
					};

					for (let i = 0; i < nums.length; i++){

 						if (nums[i] > max){
							max = nums[i];
						}
						else if (nums[i] < min){
							min = nums[i];
						}

					}

 					numbers.max = max;
					numbers.min = min;

					console.log(numbers);
 
				}

				minMax (array1);
				minMax (array2);

			</script>
        
    </body>
