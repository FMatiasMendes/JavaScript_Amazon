<!DOCTYPE html>
<html lang="en">
    <head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>11k</title>
    </head>
    <body>

			<script>

				const array1 = [1, 5, -2, 10, -15];
				const array2 = [1, -1, 3, 22, 1, 20, 30];

				function countPositive(nums){

					let positives = 0;

					for (let i = 0; i < nums.length; i++){

						if (nums[i] > 0){
							positives += 1;
						}
					}

					console.log (positives);

				}

				countPositive (array1);
				countPositive (array2);

			</script>
        
    </body>
</html>
