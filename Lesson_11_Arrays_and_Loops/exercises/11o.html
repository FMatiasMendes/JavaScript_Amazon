    <body>

			<script>

				const array1 = ['hello', 'world', 'search', 'good'];
				const array2 = ['not', 'found'];

				function searchWord (array, word){

					let index = -1;

					for (let i = 0; i < array.length; i++){						
						if (array[i] === word){
							index = i;
							break;		
						}
					}
					return index;
				}

				console.log(searchWord(array1, 'search'));		

			</script>
