<!DOCTYPE html>
<html lang="en">
    <head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>11q</title>
    </head>
    <body>

			<script>

				const array1 = ['green', 'red', 'blue', 'red'];

				function findIndex (array, word){

					for (let i = 0; i < array.length; i++){						
						if (array[i] === word){
							return i;		
						}
					}
					return -1;
				}

				console.log(findIndex(array1, 'red'));		

			</script>
        
    </body>
</html>
