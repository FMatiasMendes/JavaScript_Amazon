<!DOCTYPE html>
<html lang="en">
    <head>

    <body>

			<script>

				const array1 = ['egg', 'apple', 'egg', 'egg', 'egg', 'egg', 'ham', 'egg', 'banana'];

				function removeEggs (foods){

					const newFoods = [];

					for (let i = 0; i < foods.length; i++){
						
						if (foods[i] === 'egg'){
							continue;
						}
						
						newFoods.push(foods[i]);

					}

					console.log(newFoods);

				}

				removeEggs(array1);	

			</script>
        
    </body>
