<!DOCTYPE html>
<html lang="en">
    <head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>11v</title>
    </head>
    <body>

			<script>

				const result = [];

				for (let i = 1; i <= 20; i++){

					if (i % 3 === 0 && i % 5 === 0){
						result.push('FizzBuzz');
					}
					else if (i % 5 === 0){
						result.push('Buzz');
					}
					else if (i % 3 === 0){
						result.push('Fizz');
					}
					else{
						result.push(i);
					}
				}

				console.log(result);				

			</script>
        
    </body>
</html>
