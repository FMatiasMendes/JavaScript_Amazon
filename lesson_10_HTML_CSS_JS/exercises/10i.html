<!DOCTYPE html>
<html>
  <head>
		<style>

			body{
				background-color: black;
			}

			button{
				height: 60px;
				width: 60px;
				border-radius: 50%;
				border: none;
				font-size: 25px;
				color: lightgray;
				margin: 0px 3px;
			}

			.key_dark{
				background-color: rgb(52, 52, 52);
			}

			.key_orange{
				background-color: orange;
			}

			.clear_font{
				font-size: 18px;
			}

			.js-calculation{
				color: lightgray;
				font-family: Arial, Helvetica, sans-serif;
				font-size: 50px;
				margin: 0px;
			}


		</style>
	</head>
  <body>
    <!-- Create an element to display the calculation. -->
    <p class="js-calculation"></p>

    <p>
      <button class="key_dark" onclick="
        updateCalculation('1');
      ">1</button>

      <button class="key_dark" onclick="
        updateCalculation('2');
      ">2</button>

      <button class="key_dark" onclick="
        updateCalculation('3');
      ">3</button>

      <button class="key_orange" onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button class="key_dark" onclick="
        updateCalculation('4');
      ">4</button>

      <button class="key_dark" onclick="
        updateCalculation('5');
      ">5</button>

      <button class="key_dark" onclick="
        updateCalculation('6');
      ">6</button>

      <button class="key_orange" onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button class="key_dark" onclick="
        updateCalculation('7');
      ">7</button>

      <button class="key_dark" onclick="
        updateCalculation('8');
      ">8</button>

      <button class="key_dark" onclick="
        updateCalculation('9');
      ">9</button>

      <button class="key_orange" onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button class="key_dark" onclick="
        updateCalculation('0');
      ">0</button>

      <button class="key_dark" onclick="
        updateCalculation('.');
      ">.</button>

      <button class="key_dark" onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);

        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      ">=</button>

      <button class="key_orange" onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button class="key_dark clear_font" onclick="
        calculation = '';

        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </p>

    <script>
      let calculation = localStorage.getItem('calculation') || '';

      // Display the calculation when the page first loads.
      displayCalculation();

      function updateCalculation(value) {
        calculation += value;

        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      }

      function displayCalculation() {
        document.querySelector('.js-calculation')
          .innerHTML = calculation;
      }
    </script>
  </body>
</html>
