<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>09 Rock Paper Scissors</title>
  </head>

  <body>

    <h2>Rock Paper Scissors</h2>

    <button onclick= "playGame('rock');">
      Rock
    </button>
    
    <button onclick= "playGame('paper');">
    Paper
    </button>
    
    <button onclick= "playGame('scissors');">
      Scissors
    </button>

    <p class="js-result"></p>

    <p class="js-moves"></p>

    <p class="js-score"></p>

    <button onclick= "
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">
      Reset Score
    </button>

    <script>

      let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
        ties: 0
      };

      /* é o mesmo que está em cima com o operador default ||
      
        if (!score){
        score = {
          wins: 0,
          losses: 0,
          ties: 0
        };
      } */

      updateScoreElement();

      function playGame(playerMove){

        const computerMove = pickComputerMove();
        
        let result = '';

        if (playerMove === 'scissors'){
          if (computerMove === 'rock'){
            result = 'You lose!';
          }
          else if (computerMove === 'paper'){
            result = 'You win!';
          }
          else{
            result = 'Tie!';
          }
        }

        else if (playerMove === 'paper'){
          if (computerMove === 'rock'){
            result = 'You win!';
          }
          else if (computerMove === 'paper'){
            result = 'Tie!';
          }
          else{
            result = 'You lose!';
          }
        }
        
        else if (playerMove === 'rock'){
          if (computerMove === 'rock'){
            result = 'Tie!';
          }
          else if (computerMove === 'paper'){
            result = 'You lose!';
          }
          else{
            result = 'You win!';
          }
        }

        if (result === 'You win!'){
          score.wins ++;
        }
        else if (result === 'You lose!'){
          score.losses ++;
        }
        else if (result === 'Tie!'){
          score.ties ++;
        }

        localStorage.setItem('score', JSON.stringify(score));

        updateScoreElement();

        document.querySelector('.js-result').innerHTML = result;

        document.querySelector('.js-moves').innerHTML = `(you) ${playerMove} VS ${computerMove} (computer)`;

        //alert(`You picked ${playerMove}! Computer picked ${computerMove}. ${result}\nWins: ${score.wins}, Loses: ${score.losses}, Ties: ${score.ties}`);

      }

      function updateScoreElement(){
        document.querySelector('.js-score')
          .innerHTML = `Wins: ${score.wins}, Loses: ${score.losses}, Ties: ${score.ties}`;
      }

      function pickComputerMove(){

        let computerMove ='';

        const randomNumber = Math.random();

        if (randomNumber >= 0 && randomNumber < 1/3){
          computerMove = 'rock';
        }
        else if (randomNumber >= 1/3 && randomNumber < 2/3){
          computerMove = 'paper';
        }
        else{
          computerMove = 'scissors';
        }

        return computerMove;
      };

    </script>
      
  </body>
</html>
