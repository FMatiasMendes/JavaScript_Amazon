<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>9e</title>
    </head>

    <body>

			<input type="text" placeholder="name" class="js-name" onkeydown="

				//just to know de code for the key that I choose
				console.log(event.key);

				if (event.key === 'Enter'){
					nameInput();
				}				
			">

			<input type="submit" value="Submit" onclick="
				nameInput();
			">

			<p class="js-paragraph"></p>

			<script>

				function nameInput(){
					let nameElement = document.querySelector('.js-name').value;
					document.querySelector('.js-paragraph').innerHTML = `Your name is: ${nameElement}!`;
				}

			</script>
        
    </body>
</html>
