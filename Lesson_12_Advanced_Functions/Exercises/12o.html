<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>12o</title>
	</head>

	<body>


		<script>

			function removeEgg(foods){

				let x = 0;

				return foods.filter((food, index) => {
					if (food === 'egg' && x < 2){
						x++;
						return false;
					}
						return true;
				});

			};

			console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));

		</script>
			
	</body>
</html>
