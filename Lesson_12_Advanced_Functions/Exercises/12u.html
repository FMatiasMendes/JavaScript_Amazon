<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="12r.css">

  </head>
  <body>

    <p class="title">Rock Paper Scissors</p>

    <button class="move-button js-rock-button">
			<img src="rock-emoji.png" alt="" class="move-icon">
		</button>

    <button class="move-button js-paper-button" onclick="
      playGame('paper');
    ">
			<img src="paper-emoji.png" alt="" class="move-icon">
		</button>

    <button class="move-button js-scissors-button" onclick="
      playGame('scissors');
    ">
			<img src="scissors-emoji.png" alt="" class="move-icon">
		</button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-button" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Score</button>

    <button class="auto-play-button js-auto-play-button">Auto Play</button>

    <script src="12u.js"></script>
  </body>
</html>
