<!DOCTYPE html>
<html lang="en">
	<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>12e</title>
	</head>

	<body>

		<button onclick="
			addCart();
		">Add to cart</button>

		<p class="js-add-text"></p>

		<script>

			function addCart(){
				let textElement = document.querySelector('.js-add-text');
				textElement.innerHTML = 'Added';

				setTimeout(function(){
					textElement.innerHTML = '';
				}, 2000)
			};

		</script>
			
	</body>
</html>
