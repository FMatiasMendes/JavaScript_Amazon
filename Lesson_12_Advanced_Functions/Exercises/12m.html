<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>12m</title>
	</head>

	<body>


		<script>

			function addNum (array, num){

				//one line form
				//return array.map((a) => (a + num));

				return array.map(a =>{
					return (a + num);
				});

			}

			console.log(addNum ([1, 2, 3], 2));

		</script>
			
	</body>
</html>
