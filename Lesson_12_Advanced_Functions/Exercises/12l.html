<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>12l</title>
	</head>

	<body>


		<script>

			let x = 0;

			function countPositive (nums){

				nums.forEach((a) => {
					if (a > 0){
						x++;
					}
				});
				return x;
			}

			console.log(countPositive([1, -3, 5]));
      console.log(countPositive([-2, 3, -5, 7, 10]));

		</script>
			
	</body>
</html>
